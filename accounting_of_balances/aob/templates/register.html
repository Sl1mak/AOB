{% extends 'h_f.html' %}
{% load static %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <div class="main_cont">
        <div class="auth_cont">
            {% csrf_token %}
            <h1 class="auth_text">Регистрация</h1>
            <input class="auth_input" id="log_name" type="text" placeholder="Логин">
            <p class="auth_error" id="error_name"></p>
            <input class="auth_input" id="log_pass1" type="password" placeholder="Пароль">
            <input class="auth_input" id="log_pass2" type="password" placeholder="Повторите пароль">
            <p class="auth_error" id="error_pass"></p>
            <button id="auth_button">Войти</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'app/register.js' %}"></script>
{% endblock %}
